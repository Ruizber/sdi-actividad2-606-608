<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js">
    </script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <link rel="stylesheet"
          href="https://bootswatch.com/4/flatly/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/custom.css"/>
    <script src="/script/languages.js"></script>
</head>
<body>
{% block nav %}

{% endBlock %}
<div class="container">
    <h2 th:text="#{identify.message}"></h2>
    <form class="form-horizontal" method="post" action="/login">
        <div class="form-group">
            <label class="control-label col-sm-2" for="username"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username"
                       placeholder="ruizber@gmail.com" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="username"></label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password"
                       placeholder="Introduzca el Password" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="buttonLoggearse"></button>
            </div>
        </div>
    </form>
</div>
<footer class="footer">
    <div class="container">
        <span class="text-muted">&copy; SDI - Wallapop</span>
    </div>
</footer>
</body>
</html>
