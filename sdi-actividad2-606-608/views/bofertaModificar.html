{% extends "base.html" %} 

{% block titulo %} Agregar canción {% endblock %} 

{% block contenido_principal %}
  <h2>Modificar canción</h2>
  <form class="form-horizontal" method="post" action="/cancion/modificar/{{ cancion._id.toString() }}" encType="multipart/form-data">
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="nombre" id="nombre"
            placeholder="Nombre de mi canción" required="true" 
            value="{{ cancion.nombre }}" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="precio">Precio (€):</label>
      <div class="col-sm-10">          
        <input type="number" step="0.01" class="form-control" name="precio" id="precio"
        	placeholder="2.50" required="true" value="{{ cancion.precio }}"/>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Modificar</button>
      </div>
    </div>
  </form>
{% endblock %}
