{% extends "templates/base.html" %} {% block titulo %} Mis compras {% endblock %}

{% block contenido_principal %}
<h2>Mis compras</h2>

<div class="table-responsive">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Detalles</th>
            <th>Precio</th>
            <th>Email</th>
            <th class="col-md-1"></th>
        </tr>
        </thead>
        <tbody>
        {% for oferta in ofertas %}
        <tr>
            <td>{{ oferta.nombre }}</td>
            <td>{{ oferta.detalle }}</td>
            <td>{{ oferta.precio }}</td>
            <td>{{ oferta.autor }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
